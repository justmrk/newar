<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WebAR Test - newar</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin:0; font-family: sans-serif; background:#f5f5f5; }
    .wrap { height:100vh; display:flex; align-items:center; justify-content:center; }
    model-viewer { width:100%; max-width:900px; height:80vh; background:#fff; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
  <div class="wrap">
    <model-viewer
      src="Garage.glb"
      ios-src="Garage.usdz"
      alt="مدل سازه"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      style="width:100%; height:100%;">
    </model-viewer>
  </div>
</body>
</html>
