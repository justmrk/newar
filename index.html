<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8">
    <title>مدل تعاملی عمرانی</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #f0f0f0;
        text-align: center;
      }
      model-viewer {
        width: 100%;
        height: 90vh;
        background: #ddd;
      }
      button {
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background: rgba(50, 50, 50, 0.9);
      }
    </style>
  </head>
  <body>
    <h2>نمونه مدل تعاملی با Hotspot</h2>

    <model-viewer 
      src="https://justmrk.github.io/newar/model.glb" 
      alt="مدل سه‌بعدی عمرانی"
      auto-rotate 
      camera-controls 
      ar 
      ar-modes="webxr scene-viewer quick-look">

      <!-- Hotspot ستون -->
      <button slot="hotspot-1" data-position="0m 1m 0m" data-normal="0m 1m 0m">
        ستون بتنی
      </button>

      <!-- Hotspot تیر -->
      <button slot="hotspot-2" data-position="1m 0m 0m" data-normal="0m 1m 0m">
        تیر فولادی
      </button>

      <!-- Hotspot پی -->
      <button slot="hotspot-3" data-position="0m 0m 0m" data-normal="0m 1m 0m">
        پی سازه
      </button>

    </model-viewer>
  </body>
</html>
